<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <style data="test" type="text/css"></style>
  </head>
  <body>
    <div class="body">
      <header class="calculator__header">
        <div>
          <p class="calculator__name text">calc</p>
        </div>
        <div class="calculator__slider">
          <div class="text">
            <p class="calculator__theme text">THEME</p>
          </div>
          <div class="class-slider">
            <p class="calculator__smallText text">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </p>
            <div class="calculator__block">
              <input
                id="rangeInput"
                type="range"
                min="1"
                max="3"
                value="1"
                class="slider"
                name="rangeInput"
              />
            </div>
          </div>
        </div>
      </header>
      <div class="calculator__display">
        <p class="text calculator__solution" id="calculator__solution"></p>
      </div>
      <div class="calculator__input">
        <div class="calculator__row">
          <button class="calculator__button seven calculator_buttons number" data-num="7" onclick="getDetails(this)">7</button>
          <button class="calculator__button eight calculator_buttons number" data-num="8" onclick="getDetails(this)">8</button>
          <button class="calculator__button nine calculator_buttons number" data-num="9" onclick="getDetails(this)">9</button>
          <button
            class="control reset calculator_buttons text"
            style="background-color: hsl(225, 21%, 49%); color: white"
          >
            DEL
          </button>
          <button class="calculator__button four calculator_buttons number" data-num="4" onclick="getDetails(this)">4</button>
          <button class="calculator__button five calculator_buttons number" data-num="5" onclick="getDetails(this)">5</button>
          <button class="calculator__button six calculator_buttons number" data-num="6" onclick="getDetails(this)">6</button>
          <button class="calculator__button plus calculator_buttons ops" data-ops="+" onclick="getDetails(this)">+</button>
          <button class="calculator__button one calculator_buttons number" data-num="1" onclick="getDetails(this)">1</button>
          <button class="calculator__button two calculator_buttons number" data-num="2" onclick="getDetails(this)">2</button>
          <button class="calculator__button three calculator_buttons number" data-num="3" onclick="getDetails(this)">3</button>
          <button class="calculator__button minus calculator_buttons ops" data-ops="-" onclick="getDetails(this)">-</button>

          <button class="calculator__button dot calculator_buttons" data-num="." onclick="getDetails(this)">.</button>
          <button class="calculator__button minus calculator_buttons" data-num="0" onclick="getDetails(this)">0</button>
          <button class="calculator__button slash calculator_buttons ops" data-ops="/" onclick="getDetails(this)" >/</button>
          <btn class="calculator__button multiply calculator_buttons ops" data-ops="*" onclick="getDetails(this)">*</btn>
        </div>
        <div class="calculator__control">
          <button type="reset" class="control reset calculator_buttons text" class="reset">RESET</button>
          <button class="control equals calculator_buttons text" id="equals" data-result=""> =</button>
        </div>
      </div>
    </div>
  </body>
  <script>
    const range = document.getElementById("rangeInput");
    var style = document.querySelector('[data="test"]');

    range.addEventListener("input", () => {
      const slider_value = range.value;
      let thumb_color, background_color, del, button, text,third, size="20px";
      if (slider_value == 1) {
        thumb_color = "hsl(6, 63%, 50%);";
        background_color = "hsl(222, 26%, 31%)";
        del = "hsl(224, 36%, 15%)";
        text = "white ";
        slider="hsl(225, 21%, 49%);"
      } else if (slider_value == 2) {
        thumb_color = "hsl(25, 98%, 40%)";
        background_color = "hsl(0, 0%, 90%)";
        
        del = " hsl(185, 42%, 37%)";
        text = "hsla(0, 0%, 0%, 1)";
        slider = "hsl(0, 5%, 81%)"
      } else {
        thumb_color = "hsl(176, 100%, 44%)";
        background_color = "hsl(268, 75%, 9%)";
        button= "hsl(268, 47%, 21%)";
        del = "hsl(281, 89%, 26%)";
        text = "hsl(52, 100%, 62%)";
         third="hsl(52, 100%, 62%)";
         slider="hsl(281, 89%, 26%)";
      }
      style.innerHTML = `.slider::-webkit-slider-thumb { background-color: ${thumb_color} !important; }
      
      body{
        background-color: ${background_color} !important;
      }
      .text{
          color: ${text} !important;
      }
      .slider{
         background-color: ${slider} !important;
      }
      .calculator__display{
         background-color: ${slider} !important;
      }
      .calculator__input{
         background-color: ${slider} !important;
         color: ${third} !important;
         font-size: ${size} !important;
      }
      .equals{
       background-color: ${thumb_color} !important;
      }
      .del{
        background-color: ${del} !important;
      }
     .calculator__button {
  background-color: ${button} !important;
}
      .reset{
        background-color: ${del} !important;
      }
      .slider:-moz-range-thumb {  ${thumb_color} !important; }`;
    });
    
  </script>
      <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  <script src="./calc.js"></script>
</html>
