<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="body">
      <header class="calculator__header">
        <div >
          <p class="calculator__name text">calc</p>
        </div>
        <div class="calculator__slider">
          <p class="calculator__smallText">Theme</p>
          <div class="calculator__block">
            <p>1 2 3</p>
            <input class="slider" type="range" min="1" max="3" name="" id="" />
          </div>
        </div>
      </header>
      <div class="calculator__display">
        <p class="calculator__solution">399,981</p>
      </div>
      <div class="calculator__input">
        <div class="calculator__row">
          <p class="calculator__button seven">7</p>
          <p class="calculator__button eight">8</p>
          <p class="calculator__button nine">9</p>
          <p class="calculator__button del">DEL</p>
          <p class="calculator__button four">4</p>
          <p class="calculator__button five">5</p>
          <p class="calculator__button six">6</p>
          <p class="calculator__button plus">+</p>
          <p class="calculator__button one">1</p>
          <p class="calculator__button two">2</p>
          <p class="calculator__button three">3</p>
          <p class="calculator__button minus">-</p>
          <p class="calculator__button dot">.</p>
          <p class="calculator__button slash">/</p>
          <p class="calculator__button multiply">x</p>
          <div class="calculator__control">
            <button class="control reset">RESET</button>
            <button class="control equals">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
