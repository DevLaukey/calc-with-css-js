<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <style data="test" type="text/css"></style>
  </head>
  <body>
    <div class="body">
      <header class="calculator__header">
        <div>
          <p class="calculator__name text">calc</p>
        </div>
        <div class="calculator__slider">
          <div class="text">
            <p class="calculator__theme text">THEME</p>
          </div>
          <div class="class-slider">
            <p class="calculator__smallText text">
              <span>1</span>
              <span>2</span>
              <span>3</span>
            </p>
            <div class="calculator__block">
              <input
                id="rangeInput"
                type="range"
                min="1"
                max="3"
                value="1"
                class="slider"
                name="rangeInput"
              />
            </div>
          </div>
        </div>
      </header>
      <div class="calculator__display">
        <p class="text calculator__solution">399,981</p>
      </div>
      <di v class="calculator__input">
        <div class="calculator__row">
          <p class="calculator__button seven">7</p>
          <p class="calculator__button eight">8</p>
          <p class="calculator__button nine">9</p>
          <p
            class="calculator__button del back"
            style="background-color: hsl(225, 21%, 49%); color: white"
          >
            DEL
          </p>
          <p class="calculator__button four">4</p>
          <p class="calculator__button five">5</p>
          <p class="calculator__button six">6</p>
          <p class="calculator__button plus">+</p>
          <p class="calculator__button one">1</p>
          <p class="calculator__button two">2</p>
          <p class="calculator__button three">3</p>
          <p class="calculator__button minus">-</p>

          <p class="calculator__button dot">.</p>
          <p class="calculator__button minus">0</p>
          <p class="calculator__button slash">/</p>
          <p class="calculator__button multiply">x</p>
        </div>
        <div class="calculator__control">
          <button class="control reset text">RESET</button>
          <button class="control equals text">=</button>
        </div>
      </di>
    </div>
  </body>
  <script>
    const range = document.getElementById("rangeInput");
    var style = document.querySelector('[data="test"]');

    range.addEventListener("input", () => {
      const slider_value = range.value;
      let thumb_color, background_color, del, button_color, text;
      if (slider_value == 1) {
        thumb_color = "rgb(255, 0, 0)";
        del = "";
        button_color = "";
        background_color = "hsl(222, 26%, 31%)";
        del = "hsl(224, 36%, 15%)";
        text = "white ";
      } else if (slider_value == 2) {
        thumb_color = "hsl(25, 98%, 40%)";
        background_color = "hsl(0, 0%, 90%)";
        button_color: "hsl(0, 0%, 90%)";
        del = " hsl(185, 42%, 37%)";
        text = "hsl(0,0,0_";
      } else {
        thumb_color = "hsl(176, 100%, 44%)";
        background_color = "hsl(268, 75%, 9%)";
        button_color: "hsl(285, 91%, 52%)";
        del = " hsl(185, 42%, 37%)";
        text = "hsl(52, 100%, 62%)";
      }
      style.innerHTML = `.slider::-webkit-slider-thumb { background-color: ${thumb_color} !important; }
      
      body{
        background-color: ${background_color} !important;
        color: ${text} !important;
      } 
      .equals{
       background-color: ${thumb_color} !important;
      }
      .del{
        background-color: ${del} !important;
      }
      .calculator__button{
        background-color: ${button_color} !important;
      }
      .reset{
        background: ${del} !important;
      }
      .slider:-moz-range-thumb {  ${thumb_color} !important; }`;
    });
  </script>
</html>
